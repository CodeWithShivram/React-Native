name: CI

on:
  push:
    branches:
      - Goals

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run my custom action
        uses: ./path/to/your/action  # Adjust the path to your action
        with:
          name: 'World'  # Example input
