name: Build iOS

on:
  push:
    branches:
      - Goals  # Change this to your main branch if different

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the version you need

      - name: Install dependencies
        run: |
          npm install
          cd ios
          pod install
          cd ..

      - name: Build iOS app
        run: |
          cd ios
          xcodebuild -workspace YourApp.xcworkspace -scheme YourApp -sdk iphoneos -configuration Release archive -archivePath ./build/YourApp.xcarchive
          xcodebuild -exportArchive -archivePath ./build/YourApp.xcarchive -exportOptionsPlist ./exportOptions.plist -exportPath ./build

      - name: Upload IPA
        uses: actions/upload-artifact@v2
        with:
          name: YourApp.ipa
          path: ./build/YourApp.ipa
